<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- Tailwind Css  -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font awesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Primary Font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- favi Icon  -->
    <link rel="shortcut icon" href="assets/logo-dark.png" type="image/x-icon">
    <!-- CSS file   -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="primary-font">
    <!-- Navigation Section  -->
    <header>
        <nav class="nav-section flex justify-between items-center px-[10px] gap-[20px] md:gap-0 md:px-[60px] my-[25px]">
            <!-- left icon  -->
            <div class="left-side flex items-center gap-[10px]">
                <img class="h-[50px] w-[50px]" src="assets/logo.png" alt="Emergency Service logo">
                <p class="text-[1.4rem] text-[#006747] font-bold hidden md:block">Emergency <br> Service</p>
            </div>
            <!-- right side buttons  -->
            <div class="right-side">
                <div class="flex items-center gap-[10px] md:gap-[20px]">
                    <button class="flex items-center gap-[10px] bg-[#41ff6b1a] px-[25px]  md:px-[36px] py-[14px] rounded-[50px]"><span class="text-[16px] font-bold text-black">0</span><img class="h-[30px] w-[30px]" src="assets/heart.png" alt=""></button>
                    <button class="flex items-center gap-[10px] bg-[#41ff6b1a] px-[25px] md:px-[36px] py-[14px] rounded-[50px]"><span class="text-[16px] font-bold text-black">0</span><img class="h-[30px] w-[30px]" src="assets/coin.png" alt=""></button>
                    <button class="flex items-center gap-[10px] bg-[#00a63e] px-[25px] md:px-[36px] py-[14px] rounded-[50px] text-white font-[600]"><span class="text-[16px] font-bold text-white">0</span>Copy</button>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
